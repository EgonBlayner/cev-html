<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links </h1>
    <h2>Externos</h2>
    <!-- a - âncora (Anchor)- Sai da página. -->
    <p>Você pode acessar o meu <a href="https://worldofwarcraft.com/pt-br/">
    repositório publico no GitHub</a> </p>
    <!-- a - âncora (Anchor)- Target=_blank(abre externamente, não sai da página). -->
    <!-- rel-"external" indica que vai para um site externo. -->
    <p>Você pode acessar o meu <a href="https://worldofwarcraft.com/pt-br/"
    target="_blank" rel="external">repositório publico no GitHub</a> </p>
    <!-- nofollow- Para o mecanismo de busca não ir lá.  -->
    <p>Está página é um oferecimento de <a href="https://www.hostnet.com.br/" target="external"
     rel="nofollow">Hostnet</a> </p>
    
    <h2>Internos</h2>
    <!-- self- própria página -->
    <p><a href="pag_2.html" target="_self" rel="next">A segunda página está aqui</a> </p>
    <p><a href="noticias/pag_3.html" target="_self" rel="next">terceira página</a> </p> 
</body>
</html>
