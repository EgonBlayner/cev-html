<!-- Basicamente existem dois formatos de imgagens para web, o JPG e o PNG 
     e algumas poucas vezes usamos o GIF.-->
<!-- Uma imagem é um conjunto de pontos, o JPG consegue compactar esses pontos
     e isso deixa a imagem menos pesada (menor). -->
<!-- O PNG é mais recente que o JPG e foi criado para substituir o formato GIF, 
     o formato GIF é antigo mas voltou a moda com o whatzap, ele permite animações.
     O PNG não permite animações mas permite transparencia. O PNG também é compactado
     (menos que o JPG). -->
<!-- Se você quer usar uma imagem muito grande use JPG, se que usar uma imagem com
     fundo transparente use PNG. -->
<!-- Quando for pesquisar uma imagem PNG no google vá em ferramentes e clique em
     transparente.  -->
