<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* O to right, to top, to bottom é a direção que o degradê vai. */
            /* Extraímos o gradiente do instagram pegando a paleta da imagem
               no google colors. */
            /* Deve-se usar entre 3 e 5 cores nos degradês. */
            background-image: linear-gradient(to bottom,#D91872, #9514A6, 
            #F2A649, #F25430, #F23D3D);
            /* Deixa o fundo fixo. */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>

</body>
</html>
