<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo do doc</title>
</head>
<!-- No html4 o que importava era a forma, porém no 5 a semântica tem muita importância. -->
<body>
    <!-- Apenas forma. -->
    <p>Eu moro na <u>Avenida Professor José dos Anjos</u></p>
    <!-- Significado. -->
    <p>Eu moro na <address> Avenida Professor José dos Anjo</address></p>
    
</body>
</html>
