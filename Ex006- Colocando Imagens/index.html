<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas <b>Teste</b> com imagens</h1>
    <p>Abaixo você vai ver <b>Teste</b> uma imagem que está na mesma pasta:</p>
    <!-- source- Origem (caminho do arquivo)
         alt- alternative (texto que explica a imagem). -->
    <img src="logo-html-200.png" alt="Logo html 5">
    <p>Podemos kkkkkkkkktambém carregar imagens que estão em subpastas:</p>
    <img src="imagem/log-css-200.png" alt="Log CSS 3">
    <!-- Colocamos a URL do link da imagem. -->
    
    <p>Também podemos carregar imagens externas:
        <img src="https://www.cursoemvideo.com/wp-content/uploads/bb-plugin/cache/javascript-circle.jpg" 
        alt="Logo JavaScript">
    </p>
</body>
</html>
