<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <!-- Pode escrever de qualquer forma, vai ficar tudo na mesma linha. -->
    <p> Você pode escrever um parágrafo 
        de qualquer jeito, basta colocar
        tudo no meio do parágrafo p. 
    </p>
    <!-- Back roll (br) quebra a linha. -->
    <p>Para quebrar usamos a tag br. <br>
        Ela vai quebrar a linha.</p>
</body>
</html>
