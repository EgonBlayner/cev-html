<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e Itálico</title>
</head>
<body>
    <!-- Existem duas maneiras de se usar o negrito, uma semântica e outra não semântica. -->
    <!-- Hoje em dia é melhor evitar as tags b e i e usar as tags strong e em. -->
    <h1>Principais formatações</h1>
    <h2>Negrito/ Destaque</h2>
    <!-- Tag b - não semântica. -->
    <p>Nessa frase temos um <b>termo em negrito</b> sem semântica</p>
    <!-- Tag strong- semântica.-->
    <p>Nesta frase termos um <strong>termo em destaque</strong> com semântica.</p>
    <!-- Tag i- não semântica. -->
    <p>Nesta frase temos um temos um <i>termo em itálico</i> sem semântica.</p>
    <!-- Tag em- com semântica. -->
    <p>Nesta frase temos um <em>termo em ênfase</em> com semântica.</p>
</body>
</html>
